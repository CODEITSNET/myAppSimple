
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>
    <!-- Bootstrap core CSS -->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
  </head>
  <body onload="fetchBookmarks()">
   <div class="container">
     <div class="header clearfix">
      <nav>

      </nav>
      <h3 class="text-muted">BOOKMARKER</h3>
     </div>
   </div>
      <div class="jumbotron">
        <h2>Bookmarker Of My Favorite Sites</h2>
        <form action="" id="myForm">
        <div class="form-group">
         <label for="">Site Name</label>
         <input type="text" class="form-control" id="siteName" placeholder="Website Name">
        </div>
        <div class="form-group">
          <label for="">Site Url</label>
          <input type="text" class="form-control" id="siteUrl" placeholder="Website Url">
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="row marketing">
        <div class="col-lg-12">
         <div id="bookmarksResults"></div>
      </div>
        <section class="footer">
            <div class="container text-center">
                <span>2019 Bookmarker, Inc. &copy; by Salum Jabir Ulomi </span> 
            </div>
        </section>
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
